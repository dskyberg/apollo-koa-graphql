version: "3.8"
services:
    neo4j:
        image: neo4j:latest
        container_name: neo4j
        environment:
            - NEO4J_AUTH=neo4j/letmein
            - NEO4J_apoc_export_file_enabled=true
            - NEO4J_apoc_import_file_enabled=true
            - NEO4J_apoc_import_file_use__neo4j__config=true
            - 'NEO4JLABS_PLUGINS=["apoc"]'
        ports:
            - "7474:7474"
            - "7687:7687"
        volumes:
            - ./neo4j/data:/data
            - ./neo4j/logs:/logs
